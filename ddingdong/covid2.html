<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>띵동코딩- Jquery + Fetch</title>
    <style>
        .wrap {
            width: 500px;
            margin: 20px 20px;
        }

        .covid {
            color: red;
        }

        .safe {
            color: blue;
        }
    </style>
    <script>
        function covid() {
            let url = 'https://api.covid19api.com/summary'
            fetch(url).then(res => res.json()).then((data) => {
                console.log(data)
                data = data['Countries']
                $('#covidCountry').empty()
                for (let i = 0; i < data.length; i++) {
                    let country = data[i]['Country']
                    let active = data[i]['TotalConfirmed']
                    let temp_html = ``
                    
                    if (active >= 1000000) {
                        temp_html = `<li class="covid"> ${country} : 현재 확진자 : ${active} </li>`
                    } else if (active < 5000) {
                        temp_html = `<li class="safe"> ${country} : 현재 확진자 : ${active} </li>`
                    } else {
                        temp_html = `<li> ${country} : 현재 확진자 : ${active} </li>`
                    }
                    $('#covidCountry').append(temp_html)
                }

            });
        }
    </script>
</head>

<body>
    <div class="wrap">
        <button onclick="covid()">전 세계 코로나 정보</button>
        <ul id="covidCountry">
            <li class="safe"> World : 현재 확진자 : 21793184 </li>
            <li class="covid"> USA : 현재 확진자 : 3796314 </li>
        </ul>
    </div>

</body>

</html>
